<!DOCTYPE	html>
<html	xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>复习样式的类型</title>
<meta charset="utf-8">
<style>
	@import 'css.css';/* 引用外部样式文件 */
</style>
</head>
<body>
复习样式的类型
样式有行内样式，内部样式和外部样式。。
行内样式：css代码写在标签的style属性中
<p >
	中国共产党
</p>
内部样式：css代码写在标签的style标签中.
外部样式：css代码写在css文件中。
外部样式文件的引用。
1.<link  rel="stylesheet" href="css.css"/>
2. <style>
	@import 'css.css';/* 引用外部样式文件 */
</style>

</body>
</html>
