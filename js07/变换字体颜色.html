<!DOCTYPE	html>
<html	xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>
<meta charset="utf-8">
</head>
<body>
<p id="duan">
	生活需要挑战，但不能百战百胜；生活需要微笑，但不能一笑置之；生活需要乐趣，但不能自得其乐。其实，每个人都是幸福的。只是，你的幸福，常常在别人眼里。幸福这座山，原本就没有顶、没有头。你要学会走走停停，看看山岚、赏赏虹霓、吹吹清风，心灵在放松中得到生活的满足。 

</p>
<input  type="button" value="变色龙" onclick="bian()"/>
<script>
	//  在css中表示颜色的方法：1.使用颜色单词
	// 2. 使用#23a,#1122bb
	// 3. 使用rgb(整数,整数,整数)
	function bian()
	{
		var s = 'abcdef0123456789';
		var color='#';
		for(var i=0;i<3;i++)
		{
		var  n = Math.round(Math.random()*15);
		var ch = s.charAt(n);
		color+=ch;
		}
		document.getElementById('duan').style.color=color;
	}
	
</script>


</body>
</html>
