<!DOCTYPE	html>
<html	xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Math对象</title>
<meta charset="utf-8">
</head>
<body>
<script>
	// Math中的方法和属性都是静态的
	// 属性：Math.PI
	// Math.E
	// 方法：Math.random(),生成随机数,范围(0,1)
	// Math.round(),四舍五入取整
	// Math.floor(),向下取整
	// Math.ceil(),向上取整
	// Math.max(),求较大值
	// Math.min(),求较小值
	
	alert(Math.max(2,3,5.6))
	
</script>
</body>
</html>
