<!DOCTYPE	html>
<html	xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>抽奖</title>
<meta charset="utf-8">
</head>
<body style="text-align: center">
<img src='0.png' id="bt4">
<hr />
<input  type="button" value="开始" id="btn1"  onclick=t=setInterval("go()",100) />
<input  type="button" value="停止"  onclick="stop()" />
<script>
	function go()
	{
		var tu = ['1.jpg','2.jpg','3.jpg','4.jpg','5.jpg','6.jpg','7.jpg','8.jpg','9.jpg'];
		var n = Math.round(Math.random()*8)
		document.getElementById('bt4').src=tu[n];
		document.getElementById('btn1').disabled=true;
	}
	function stop()
	{
		window.clearInterval(t)
		document.getElementById('btn1').disabled=false;
		document.getElementById('bt4').src='4.jpg'
	}
	
</script>
</body>
</html>
