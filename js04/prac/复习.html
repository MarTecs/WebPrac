<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>复习上课的内容 </title>
</head>
<body>
  <!-- 计算长度：汉字只算一个字符 -->
  <input type="text" id="myInput"/>
  <button onclick="calc()">计算长度：
    <span id="len"></span>
  </button>

  <!-- 大号显示字体  -->
</body>
<script>
  function calc(){
    document.getElementById("len").innerHTML = document.getElementById("myInput").value.length;
  }


</script>
</html>
